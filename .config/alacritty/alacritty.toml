[general]
live_config_reload = true
import = ["~/.config/alacritty/gnome-terminal-theme.toml"]

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
blink_interval = 500
unfocused_hollow = false
[cursor.style]
shape = "Block"
blinking = "Always"

[debug]
render_timer = false

[env]
TERM = "xterm-256color"

[font.glyph_offset]
x = 0
y = 0

[font]
size = 13

# Iosevka Comfy repository.
# The TTFs already exist there.
# @LINK https://github.com/protesilaos/iosevka-comfy

[font.bold]
family = "Jetbrains Mono"
# family = "Iosevka Nerd Font Mono"
# family = "Iosevka Comfy"
# family = "Iosevka Fixed SS07"
# family = "ComicShannsMono Nerd Font Propo"
style = "Bold"

[font.italic]
family = "Jetbrains Mono"
# family = "Iosevka Nerd Font Mono"
# family = "Iosevka Comfy"
# family = "Iosevka Fixed SS07"
# family = "ComicShannsMono Nerd Font Propo"
style = "Italic"

[font.normal]
family = "Jetbrains Mono"
# family = "Iosevka Nerd Font Mono"
# family = "Iosevka Comfy"
# family = "Iosevka Fixed SS07"
# family = "ComicShannsMono Nerd Font Propo"
style = "Regular"

[font.offset]
x = 0
y = 0

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[terminal]

[terminal.shell]
program = "/usr/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
opacity = 1.0

[window.padding]
x = 0
y = 0
